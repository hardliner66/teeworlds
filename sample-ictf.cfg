
sv_name "Public iCTF Server"
sv_port 8303
sv_max_clients 16
sv_rcon_password "MySecretPassword"
sv_rcon_mod_password "MySecretModPassword"
sv_gametype ictf
sv_map ctf4_old
sv_motd "Hello!\nWelcome to another iCTF server"
sv_scorelimit 0
sv_timelimit 0

sv_anticamper 0
sv_anticamper_freeze 0
sv_anticamper_range 250

sv_stopgo_feature 1
sv_xonx_feature 1
sv_laserjumps 0
sv_spawnprotection 0

sv_stats_outputlevel 0

sv_loltext_show 0

add_vote "restart 5" "restart 5"
add_vote "restart 10" "restart 10"
add_vote "restart 60" "restart 60"
add_vote "----------" "echo -----"
add_vote "Set Difficulty to: Peaceful (Stationary)" "difficulty -3"
add_vote "Set Difficulty to: Peaceful (No Hook)" "difficulty -2"
add_vote "Set Difficulty to: Peaceful"  "difficulty -1"
add_vote "Set Difficulty to: Easiest"   "difficulty 0"
add_vote "Set Difficulty to: Very Easy" "difficulty 1"
add_vote "Set Difficulty to: Easy"      "difficulty 2"
add_vote "Set Difficulty to: Medium"    "difficulty 3"
add_vote "Set Difficulty to: Hard"      "difficulty 4"
add_vote "Set Difficulty to: Very Hard" "difficulty 5"
add_vote "Set Difficulty to: Godlike"   "difficulty 99"

mod_command "vote" 1
mod_command "kick" 1
mod_command "ban" 1
mod_command "status" 1
mod_command "say" 1
mod_command "broadcast" 1
mod_command "mute" 1
mod_command "mutes" 1
mod_command "unmuteid" 1
mod_command "unmuteip" 1
